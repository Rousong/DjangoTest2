<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/booktest/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            //查询省信息
            pro = $('#pro')
            pro.change(function () {
                $.get('/area/city'+$(this).val()+'/',function (list) {
                   city=$('#city');
                   city.empty().append('<option value="">请选择市</option>');
                   $('#dis').empty().append('<option value="">请选择区</option>')
                   $.each(list.data,function (index,item) {
                       city.append('<option value="'+item.id+'">'+item.title+'</option>');
                   })
                });
                $(this).val()
            });

            $('#city').change(function () {
                $.get('/area/city'+$(this).val()+'/',function (list) {
                    dis = $('#dis').empty().append('<option value="">请选择区</option>')
                    $.each(list.data,function (index,item) {
                        dis.append('<option value="'+item.id+'">'+item.title+'</option>')
                    })
                });
            });


            $.get('/area/pro/',function (dic) {
                $.each(dic.data,function (index,item) {
                   pro.append('<option value="'+item[0]+'">'+item[1]+'</option>');
                })
            })
        });

    </script>
</head>
<body>
<select id="pro">
    <option value="">请选择省</option>
</select>

<select id="city">
 <option value="">请选择市</option>
</select>

<select id="dis">
        <option value="">请选择区</option>

</select>
{{ list }}ddd
</body>
</html>
